eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
server:
  port: 8769
spring:
  application:
    name: service-zuul
zuul:
  routes:
    api-a:
      path: /api-a/**
      serviceId: service-ribbon  #/api-a/只走service-ribbon的服务的路径
    api-b:
      path: /api-b/**
      serviceId: service-feign   #/api-b/只走service-feign的接口          
